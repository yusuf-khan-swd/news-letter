<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Letter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/c2b895c2b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <header class="container">
      <!-- Navbar -->
      <section class="border-bottom">
        <nav class="navbar navbar-expand mt-4 mb-4">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <a class="navbar-brand" href="#">
                <span class="bg-primary text-white p-2 rounded">News</span>
                Portal
              </a>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="me-auto"></div>
              <div>
                <a class="btn text-primary" href="">News</a>
                <a class="btn" href="">Blog</a>
                <img src="./images/Avatar.png" alt="" />
              </div>
            </div>
          </div>
        </nav>
      </section>

      <!-- Category -->
      <section>
        <nav class="navbar navbar-expand-md bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul
                id="categoryContainer"
                class="navbar-nav mx-auto mb-2 mb-lg-0"
              >
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <main class="container">
      <!-- Spinner -->
      <section id="spinner-container" class="d-none">
        <div
          style="height: 250px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Total Item loaded -->
      <section class="bg-white p-3 rounded mt-5 mb-5">
        <h5 id="total-news-found"></h5>
      </section>

      <!-- Modal -->
      <section>
        <div
          class="modal fade"
          id="newsDetailsModal"
          tabindex="-1"
          aria-labelledby="newsDetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="newsDetailsModalLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="news-details-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- News Card -->
      <section>
        <div id="news-container" class="row row-cols-1">
          <div class="col"></div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
